<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/styles.scss" />
  </head>
  <body class="main__grid horizontal-center">
    <header class="main__header">
      <h1 class="main__headline">
        Create
      </h1>
    </header>
    <main class="scrollable p-20 gap-20">
      <form class="form">
        <h2 class="form__headline">Add new questions</h2>

        <label for="question" class="d-flex form__textarea"
          >Add your question here
          <textarea name="question" id="question"></textarea>
        </label>

        <label for="answer" class="d-flex form__textarea"
          >Add your answer here<textarea name="answer" id="answer"></textarea>
        </label>
        <label class="form__tags pt-5"
          >Tags<input type="text" name="" id=""
        /></label>
        <button class="button p-10 mt-20">SUBMIT</button>
      </form>
    </main>
    <nav class="navigation">
      <a class="navigation__link" href="index.html"
        ><img src="img/zuhause.svg" alt="Home" class="navigation__icon"
      /></a>
      <a class="navigation__link" href="bookmarks.html">
        <img src="img/lesezeichen.svg" alt="" class="navigation__icon" />
      </a>
      <a class="navigation__link navigation__link--active" href="create.html"
        ><img
          src="img/instrumententafel.svg"
          alt="create"
          class="navigation__icon"
      /></a>
      <a class="navigation__link" href="profile.html"
        ><img src="img/benutzer.svg" alt="profile" class="navigation__icon"
      /></a>
    </nav>
  </body>
</html>
